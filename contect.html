<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
</head>
<body>
    <script>
        // Check if the user is online
        if (navigator.onLine) {
            // Redirect to the website
            window.location.href = "https://youtube.com"; // Replace with your website URL
        } else {
            // Offer vCard for download
            const vCardData = "data:text/vcard;base64,QkVHSU46VkVSU..."; // Paste full encoded vCard here
            const link = document.createElement("a");
            link.href = vCardData;
            link.download = "contact.vcf";
            link.textContent = "Click here to download my contact info";
            document.body.appendChild(link);
        }
    </script>
</body>
</html>
